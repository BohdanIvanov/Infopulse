<!Doctype html>
<html>
<head>
<title>Playtini test</title>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<link rel="stylesheet" href="css/style.css">  
</head>
<body>
	<div>
        <div class='bg'></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-lg-offset-1 col-md-2 col-sm-2 col-xs-3">
                    <div class="logo"></div>
                </div>
                <div class="col-lg-8 col-md-10 col-sm-10 col-xs-9">
                    <ul class="header-list">
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>игровой зал</a></li>
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>гаминатор</a></li>
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>лотореи</a></li>
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>бонусы</a></li>
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>vip-клуб</a></li>
                        <li class='header-list__item'><a href="#" class='header-list__item_link link'>контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-6 col-md-6 col-md-offset-6 col-sm-11">
                <h1 class="title">У нас весело!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-lg-offset-6 col-md-7 col-md-offset-5 col-sm-offset-1 col-xs-6">
                    <form method='post' action='' class="main-form">
                        <p class="main-form__text">После регистрации на счет до</p>
                        <p class="main-form__price">40 000 руб. бонуса</p>
                        <input type="text" placeholder='Введите E-mail' class="main-form__input">
                        <input type="text" placeholder='Введите пароль' class="main-form__input">
                        <ul class="currency-list">
                            <li class="currency__item main-form__text">Валюта:</li>
                            <li class="currency__item">
                                <input type="radio" name='currency' id='rub' value='rub'>
                                <label for='rub' class="main-form__label">RUB</label>
                                <div class="check"></div>   
                            </li>    
                            <li class="currency__item">
                                <input type="radio" name='currency' id="usd" value='usd' checked>
                                <label for='usd' class="main-form__label">USD</label> 
                                <div class="check"></div>     
                            </li>
                        </ul>
                        <input type="submit" value='Регистрация' class="main-form__submit">
                        <ul class='main-form__list'>
                            <li class="main-form__list_item">
                                <a class="main-form__list_link" href="#"><img src='images/vk.png' alt='VK'></a>
                            </li>
                            <li class="main-form__list_item">
                                <a class="main-form__list_link human" href="#"><img src='images/human.png' alt='human'></a>
                            </li>
                            <li class="main-form__list_item">
                                <a class="main-form__list_link mail-ru" href="#"><img src='images/mail-ru.png' alt='mail.ru'></a>
                            </li>
                            <li class="main-form__list_item">
                                <a class="main-form__list_link facebook" href="#"><img src='images/facebook.png' alt='facebook'></a>
                            </li>
                        </ul>
                        <p class="main-form__reg">Регистрируясь в казино Русский Вулкан,<br>Вы соглашаетесь с <a href="#" class="main-form__reg_link">правилами казино</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
